version: '3.8'

services:
  mock-discord:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mock-discord-api
    ports:
      - "8080:8080"  # REST API
      - "8081:8081"  # Voice server
    environment:
      - LOG_LEVEL=INFO
      - MOCK_GUILD_ID=test-guild-123
      - MOCK_USER_ID=test-user-456
      - MOCK_BOT_ID=bot-user-789
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - discord-test

  # Test environment for darrot bot
  darrot-test:
    image: darrot:test
    container_name: darrot-test-bot
    depends_on:
      mock-discord:
        condition: service_healthy
    environment:
      - DISCORD_API_URL=http://mock-discord:8080/api/v10
      - DISCORD_GATEWAY_URL=ws://mock-discord:8080/gateway
      - DISCORD_VOICE_URL=mock-discord:8081
      - DISCORD_TOKEN=test-bot-token-123
      - LOG_LEVEL=DEBUG
      - CONFIG_PATH=/app/test-config.yaml
    volumes:
      - ./test-data:/app/data
      - ./test-config:/app/config
    networks:
      - discord-test
    profiles:
      - testing

networks:
  discord-test:
    driver: bridge
    name: discord-test-network

volumes:
  test-data:
    name: discord-test-data
  test-config:
    name: discord-test-config