name: Dependency Update

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopus-dev pkg-config
    
    - name: Update Go modules
      run: |
        go get -u ./...
        go mod tidy
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go dependencies'
        title: 'chore: update Go dependencies'
        body: |
          ## Dependency Update
          
          This PR updates Go dependencies to their latest versions.
          
          ### Changes
          - Updated all Go modules to latest compatible versions
          - Ran `go mod tidy` to clean up dependencies
          - All tests pass with updated dependencies
          
          ### Testing
          - ✅ All existing tests pass
          - ✅ Dependencies verified with `go mod verify`
          
          This is an automated PR created by the dependency update workflow.
        branch: chore/update-dependencies
        delete-branch: true